<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visualisation du Mot Croisé</title>
        <style>
            /* Styles pour la table */
            table {
                border-collapse: collapse;
                margin: 40px auto;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #fff; /* Fond blanc pour la table */
                border-radius: 10px; /* Bords arrondis pour un effet plus doux */
            }

            /* Styles des cellules */
            td {
                text-align: center;
                vertical-align: middle;
                border: 1px solid #ddd; /* Bordure légère et subtile */
                font-family: 'Roboto', sans-serif; /* Police moderne */
                font-size: 10px; /* Taille de police agréable */
                padding: 5px;
                cursor: pointer; /* Curseur de type pointer pour une meilleure interaction */
            }

            /* Style des cellules validées */
            td.valid {
                background-color: #90ee90; /* Vert clair pour les mots valides */
                font-weight: bold;
            }

            /* Style des cellules vérifiées */
            td.checked {
                background-color: #add8e6; /* Bleu clair pour les cellules vérifiées */
                font-weight: bold;
            }

            /* Style des cellules sélectionnées */
            td.selected {
                background-color: #1e90ff; /* Bleu vif pour les cellules sélectionnées */
                color: white; /* Texte blanc pour contraster */
                font-weight: bold;
            }

            /* Ajout de bordures arrondies pour un effet plus doux sur la table */
            table {
                border-radius: 15px;
            }

            /* Ajouter un contour ou un ombrage à la table */
            table {
                border: 2px solid #ccc;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Ombre douce pour la table */
            }

            /* Style pour le fond de la page */
            body {
                background-color: #f4f7fc; /* Fond clair et moderne pour la page */
                font-family: 'Roboto', sans-serif; /* Police pour toute la page */
            }

            /* Style de l'entrée de recherche */
            #search-input {
                font-size: 16px;
                padding: 10px;
                display: block;
                margin-bottom: 20px;
                width: 200px;
                border: 2px solid #ccc;
                border-radius: 5px;
                transition: border-color 0.3s ease;
            }

            /* Légère transition et changement de couleur pour le champ de recherche */
            #search-input:focus {
                border-color: #1e90ff;
                outline: none;
            }

            /* Style du bouton de recherche (si tu en as un) */
            #search-button {
                padding: 10px 15px;
                background-color: #1e90ff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            #search-button:hover {
                background-color: #4682b4;
            }
        </style>
    </head>
    <body>
        <h1>Grille de Mots Croisés</h1>
        <input type="text" id="search-input" value="XMAS" />
        <button id="start-button">Start</button>
        <br />
        <br />
        <div>Nombre d'occurence : <span id="result-count">0</span></div>
        <table id="crossword-grid"></table>
        <script src="part1-visualisation.js"></script>
    </body>
</html>
